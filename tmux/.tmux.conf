unbind C-b
unbind C-l
set -g prefix C-l
bind C-l send-prefix
set -g status off
# Follwing works
bind C-b command-prompt -I "#W" "rename-window -- '%%'"
# Following also works
bind-key -r -T prefix j select-pane -D
bind-key -r -T prefix h select-pane -L
bind-key -r -T prefix k select-pane -U
bind-key -r -T prefix l select-pane -R # used to be binded to last-window

bind-key -r -T prefix C-j resize-pane -D
bind-key -r -T prefix C-h resize-pane -L
bind-key -r -T prefix C-k resize-pane -U
bind-key -r -T prefix C-l resize-pane -R

#set-option -g default-command $SHELL
# solves different colors issue
set-option -g default-terminal "tmux-256color"
set -g mouse on
set -g mode-keys vi
set -g history-limit 10000

setw -g monitor-activity on
set -g visual-activity on
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

# extra commands for interacting with the ICCCM clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

bind \\ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
unbind '"'
unbind %

# moving between windows with vim movement keys
bind -r H select-window -t :-
bind -r L select-window -t :+

bind-key -T prefix x confirm-before -p "kill-window #W? (y/n)" kill-window

set-option -g repeat-time 250
